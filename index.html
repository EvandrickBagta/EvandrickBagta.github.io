
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Landing Page</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
		header { background: #222; color: #fff; padding: 1rem 2rem; text-align: center; }
		.hero { padding: 3rem 2rem; text-align: center; background: #fff; }
		.hero h1 { margin-bottom: 1rem; font-size: 2.5rem; }
		.hero p { margin-bottom: 2rem; font-size: 1.2rem; color: #555; }
		.features { display: flex; justify-content: center; gap: 2rem; margin: 2rem 0; }
		.feature { background: #e9ecef; padding: 1.5rem; border-radius: 8px; width: 200px; text-align: center; }
		footer { background: #222; color: #fff; text-align: center; padding: 1rem 2rem; margin-top: 2rem; }
		@media (max-width: 600px) {
			.features { flex-direction: column; align-items: center; }
			.feature { width: 90%; }
		}
	</style>
</head>
<body>
	<header>
		<h2>My App</h2>
	</header>
	<section class="hero">
		<h1>Welcome to My App</h1>
		<p>Your solution for modern productivity. Simple, fast, and effective.</p>
		<a href="#" style="background:#007bff;color:#fff;padding:0.75rem 1.5rem;border-radius:4px;text-decoration:none;font-weight:bold;">Get Started</a>
	</section>
	<section class="features">
		<div class="feature">
			<h3>Feature One</h3>
			<p>Quick and easy to use.</p>
		</div>
		<div class="feature">
			<h3>Feature Two</h3>
			<p>Secure and reliable.</p>
		</div>
		<div class="feature">
			<h3>Feature Three</h3>
			<p>Works on any device.</p>
		</div>
	</section>
	<footer>
		&copy; 2025 My App. All rights reserved.
	</footer>
</body>
</html>
