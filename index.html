<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plugg Landing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-size: cover;
        color: #fff; /* default text color */
    }
		
    footer {
        background: rgba(34, 34, 34, 0.8);
        text-align: center;
        padding: 1rem 2rem;
    }

    .split-container {
        display: flex;
        min-height: 100vh;
    }

    .split-left {
        flex: 1;
        display: flex;
        align-items: flex-start; /* Changed from center to align with top */
        justify-content: center;
        padding: 0; /* Removed padding */
    }

    .split-left img {
        max-width: 109%;
        height: auto;
        margin-top: 0; /* Ensure no top margin */
    }

    .split-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 80%;
        max-width: 300px;
    }

    .action-button {
        background: #007bff;
        color: #fff;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
    }

    .action-button:hover {
        transform: scale(1.05);
    }

    .header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgb(0, 0, 0);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
    }

    .nav-buttons {
        display: flex;
        gap: 1rem;
        padding-right: 2rem;
    }

    .nav-button {
        background: transparent;
        color: #fff;
        padding: 0.5rem 1rem;
        border: 2px solid #32CD32; /* Changed border color to lime green */
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .nav-button:hover {
        background: #32CD32; /* Changed hover background to lime green */
        transform: scale(1.05);
    }

    /* Adjust split container to account for header */
    .split-container {
        padding-top: 70px;
    }

    @media (max-width: 768px) {
        .split-container {
            flex-direction: column;
        }
        .split-left, .split-right {
            width: 100%;
            min-height: 50vh;
        }
        .nav-buttons {
            display: none;
        }
    }

    @media (max-width: 600px) {
        .features { 
            flex-direction: column;
            align-items: center; 
        }
        .feature { width: 90%; }
    }
</style>
</head>
<body>
    <header class="header">
        <div class="logo">The Plugg</div>
        <nav class="nav-buttons">
            <button class="nav-button">Sign our petition</button>
            <button class="nav-button">Learn More</button>
            <button class="nav-button">Contact Us</button>
        </nav>
    </header>

    <div class="split-container">
        <div class="split-left">
            <img src="assets/Welcome_Graphic.png" alt="Plugg Graphic" style="max-width: 100%; height: auto;">
        </div>
        
        <div class="split-right">
            <div class="button-container">
                <h2>The Plugg</h2>
                <p style="margin-bottom: 0.2rem;">AI Budtender and Analyst</p>
                <p style="margin-top: 0.2rem;">Personalized. Just. For. You.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 The Plugg. Pending copyright.
    </footer>
</body>
</html>
